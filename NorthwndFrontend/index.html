<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Northwind Browser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- IDK, but somehow this is required -->
    <script>const exports = {};</script>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="dist/index.js"></script>
</head>
<body>
    <h1>Northwind Browser</h1>
    <div id="columns">
        <div class="column">
            <h2>Customer</h2>
            <div id="customerInitials"></div>
        </div>
        <div class="column">
            <h2 id="columnCustomerOrderHeader">Orders of </h2>
            <table id="ordersTable"></table>
        </div>
        <div class="column">
            <h2 id="columnOrderDetailsHeadline">Orders Nr. </h2>
            <table id="orderDetailsTable"></table>
            <div id="addOrderDetail" hidden>
                <label for="addOrderDetailAmount">Amount: </label>
                <input id="addOrderDetailAmount" type="number">
                <label for="addOrderDetailProduct">Product</label>
                <select id="addOrderDetailProduct"></select>
                <button id="addOrderDetailButton">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
